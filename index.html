<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wildberries</title>
	<link rel="stylesheet" href="./src/scss/index.scss">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
	<section class="carousel">
		<div class="carousel__container">
			<button class="carousel__button carousel__button--left"><img src="/img/arrow/icon-arrow-left.svg"
					alt=""></button>
			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide1.jpg" alt="New Year's sale! Discount up to -90%">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide2.jpg"
							alt="Sale of favorite brands! Discount up to -75%">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide3.jpg" alt="Gift box: cosmetics and perfumes!">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide4.jpg" alt="Great big selection, new arrivals.">
					</li>
				</ul>
			</div>
			<button class="carousel__button carousel__button--right"> <img src="/img/arrow/icon=arrow-right.svg"
					alt=""></button>
			<div class="carousel__nav">
				<button class="carousel__indicator active"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
			</div>
		</div>
	</section>

	<section class="bestsellers">
		<div class="container">
			<h2 class="bestsellers__title">Хиты продаж</h2>
			<div class="bestsellers__list"></div>
		</div>
	</section>

	<section class="preview-place"></section>

	<section class="korzina">
		<div class="container">
			<div class="korzina__content">
				<div class="korzina__content-row">
					<div class="korzina__topString">
						<h2 class="korzina__title">Корзина</h2>
						<button class="korzina__btn-deleteAll">Очистить корзину</button>
					</div>

					<div class="korzina__list">

						<div class="korzina__item">
							<div class="korzina__item-img-name">
								<img class="korzina__item-img" src="./src/img/01255600.n_1.png" alt="product">
								<h3 class="korzina__item-name">Сгущенка сладкая</h3>
							</div>
							<div class="korzina__item-price-btnDelete">
								<div class="korzina__with-discount">900 р</div>
								<div class="korzina__without-discount">1000 р</div>
								<button class="korzina__btn-deleteItem">Удалить</button>
							</div>
						</div>

						<div class="korzina__item">
							<div class="korzina__item-img-name">
								<img class="korzina__item-img" src="./src/img/01255600.n_1.png" alt="product">
								<h3 class="korzina__item-name">Сгущенка сладкая</h3>
							</div>
							<div class="korzina__item-price-btnDelete">
								<div class="korzina__with-discount">900 р</div>
								<div class="korzina__without-discount">1000 р</div>
								<button class="korzina__btn-deleteItem">Удалить</button>
							</div>
						</div>

						<div class="korzina__item">
							<div class="korzina__item-img-name">
								<img class="korzina__item-img" src="./src/img/01255600.n_1.png" alt="product">
								<h3 class="korzina__item-name">Сгущенка сладкая</h3>
							</div>
							<div class="korzina__item-price-btnDelete">
								<div class="korzina__with-discount">900 р</div>
								<div class="korzina__without-discount">1000 р</div>
								<button class="korzina__btn-deleteItem">Удалить</button>
							</div>
						</div>

					</div>

				</div>

				<div class="korzina__content-order">
					<div class="korzina__order-top">
						<h3 class="korzina__order-title">Итого:</h3>
						<div class="korzina__order-allPrice">1000$</div>
					</div>

					<div class="korzina__order-adress">
						<h4 class="korzina__order-adress-title">Доставка:</h4>
						<input class="korzina__order-adress-enter" name="adress" placeholder="Мой дом"></input>
					</div>

					<div class="korzina__btn-toOrder-wrap">
						<button class="korzina__btn-toOrder btn-order">Заказать</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./src/js/index.js" type='module'></script>
</body>

</html>
