<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wildberries</title>
	<link rel="stylesheet" href="./src/scss/index.scss">
	<link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
	<section class="header">
		<div class="header__container">
			<nav class="header__navigation">
				<img class="header__logo" src="https://static.wbstatic.net/marketing/logo/wb_logo_ny_2022.png" alt="logo">
				<div id="header-search" class="header__search">
					<input id="input-enter" class="header__search-input" value="" type="text"
						placeholder="Введите название товара">
					<i id="search-words" class="header__search-btn"></i>
					<img class="header__search-img" src="./img/camera.svg" alt="camera">
				</div>

				<div class="header__heart">
					<button class="header__btn-heart">
						<div class="header__btn-heart--left"></div>
						<div class="header__btn-heart--right"></div>
						<div class="header__liked-counter"></div>
					</button>
				</div>

				<div class="btnBasket" id="btnToBasket">
					<span class="basket__wrapper">
						<img id="basket-img" class="basket__img" src="./img/basket.svg" alt="basket"></img>
						<span class="goods-count"></span>
					</span>
					<button class="basket__title" id="basket-title">Корзина</button>
				</div>

			</nav>
		</div>
	</section>	

	<section class="carousel" id="carousel">
		<div class="carousel__container">
			<button class="carousel__button carousel__button--left"><img src="/img/arrow/icon-arrow-left.svg"
					alt=""></button>
			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide active">
						<img class="carousel__image" src="./img/slides/slide1.jpg" alt="New Year's sale! Discount up to -90%">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide2.jpg"
							alt="Sale of favorite brands! Discount up to -75%">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide3.jpg" alt="Gift box: cosmetics and perfumes!">
					</li>

					<li class="carousel__slide">
						<img class="carousel__image" src="./img/slides/slide4.jpg" alt="Great big selection, new arrivals.">
					</li>
				</ul>
			</div>
			<button class="carousel__button carousel__button--right"> <img src="/img/arrow/icon=arrow-right.svg"
					alt=""></button>
			<div class="carousel__nav">
				<button class="carousel__indicator active"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
			</div>
		</div>
	</section>

	<section class="preview pop-up none">
		<div class="container">
			<div class="preview__carousel">
				<button class="arrow arrow--prev preview-carousel__arrow--prev">
					<div class="arrow__line"></div>
				</button>
	
				<div class="preview__wrap">
					<div class="preview__slider-img">
						<img class="preview__img preview__img--first" alt="">
						<img class="preview__img preview__img--second none" alt="">
						<button class="arrow arrow--prev preview-img__arrow--prev">
							<div class="arrow__line"></div>
						</button>
						<button class="arrow arrow--next preview-img__arrow--next">
							<div class="arrow__line"></div>
						</button>
					</div>

					<div class="preview__content">
						<button class="preview__btn-close btn-close"></button>
						<p class="preview__goods-description">
							<span class="preview__goods-brand"></span>
							<span class="preview__goods-name"></span>
						</p>
						<div class="preview__item-number">Артикул: <span class="preview__article"></span></div>
						<div class="price">
							<div class="price__with-discount"></div>
							<div class="price__without-discount"></div>
						</div>
						<div class="preview__order">
							<button class="preview__btn-order btn-order">Добавить в корзину</button>
							<button class="preview__btn-open-basket none">Перейти в корзину</button>
							<button class="btn-heart">
								<div class="btn-heart__left"></div>
								<div class="btn-heart__right"></div>
							</button>
						</div>
					</div>
				</div>

				<button class="arrow arrow--next preview-carousel__arrow--next">
					<div class="arrow__line"></div>
				</button>
			</div>
		</div>
	</section>

	<section class="bestsellers">
		<div class="container">
			<h2 class="bestsellers__title">Хиты продаж</h2>
			<ul class="bestsellers__list"></ul>
		</div>
	</section>

	<section class="favorite-goods pop-up none">
		<div class="container">
			<div class="favorite-goods__wrap">
				
				<button class="favorite-goods__btn-close btn-close"></button>

				<h2 class="favorite-goods__title">Избраннное</h2>
				
				<div class="favorite-goods__search">
					<input class="favorite-goods__search-input" type="text"
						placeholder="Поиск по названию, бренду или артикулу">
					<button class="favorite-goods__search-btn">
						<img src="./src/img/loupe.svg" alt="">
					</button>
				</div>

				<button class="favorite-goods__delete-all">Очистить избранное</button>

				<div class="favorite-goods__content">
					<ul class="favorite-goods__list"></ul>
				</div>	
			</div>
		</div>
	</section>

	<section class="basket none" id="basket-modal">
    	<div class="container basket__container">
      		<div class="basket__wrap">

				<div class="basket__topString">
					<h2 class="basket__title">Корзина</h2>
					<button class="basket__btn-close btn-close-basket"></button>
				</div>
			
				<div class="basket__content">
					<div class="basket__content-row">
						<ul class="basket__list">
						</ul>
					</div>

					<div class="basket__content-order">
						<div class="basket__order-top">
							<h3 class="basket__order-title">Итого:</h3>
							<div class="basket__order-allPrice"></div>
						</div>

						<div class="basket__order-adress">
							<h4 class="basket__order-adress-title">Доставка:</h4>
							<input class="basket__order-adress-enter" name="adress" placeholder="Мой дом"></input>
						</div>

						<div class="basket__btn-toOrder-wrap">
							<button class="basket__btn-toOrder btn-order">Заказать</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
           

	<script src="./src/js/index.js" type='module'></script>
	<script src="./src/js/favorite_goods.js" type='module'></script>
	<script src="./src/js/carousel.js"></script>
	<script src="./src/js/header.js" type='module'></script>

</body>

</html>
